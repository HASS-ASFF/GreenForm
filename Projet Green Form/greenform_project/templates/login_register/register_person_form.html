<form action="" class="register-person-form" id="register-person-form" method="POST">
        
    <div class="person-fields">
          <div class="form-group">
            <label for="nom">Votre nom</label>
          {{formPersonne.nom}}
          </div>
          <div class="form-group">
          <label for="prenom">Votre prenom</label>
        {{formPersonne.prenom}}
          </div>
          <div class="row">
            <div class="col-md-6">
          <div class="form-group">
        <label for="sexe">Votre sexe</label>
        <select class="form-control">
        {% for x,y in formPersonne.fields.sexe.choices %}
              {% if x != 3 %}
              <option value="{{ x }}" >{{ y }}</option>
              {% endif %}
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="postal_code">Code postale</label>
          {{formPersonne.code_postal}}
        </div>
        </div>
        </div>
          <div class="form-group">
          <label for="adresse">Votre adresse</label>
          {{formPersonne.adresse}}
          </div>
          <div class="form-group">
          <label for="tel">Téléphone</label>
          {{formPersonne.num_tel}}
          </div>
        
        <div class="form-group">
          <label for="type">Type</label>

          <select class="form-control" name="type" required>
          {% for x,y in formPersonne.fields.type.choices %}
              {% if x != 3 %}
              <option value="{{ x }}" >{{ y }}</option>
              {% endif %}
              {% endfor %}
       
        </select>
      </div>
      <div class="row">
        <div class="col-md-6">
        <input type="button" value="Revenir" name="sign-up-back-1" class="btn text-white btn-block btn-primary .btn-sign-up-step-1">
        </div>
        <div class="col-md-6">
        <input type="submit" value="Confirmer" name="sign-up-person" class="btn text-white btn-block btn-primary sign-up-step-2">
        </div>
   </div>
      
    </div>
</form>
