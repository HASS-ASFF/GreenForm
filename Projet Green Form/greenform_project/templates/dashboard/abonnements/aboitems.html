{% for a in  abonnements %}
<tr>
    <th scope="row">{{ a.id_inscription }}</th>
        <td>{{ a.id_abonnement }}</td>
        <td>{{ a.date_abonnement }}</td>
       
        <td><button style="border-radius: 25px;" class="btn  show-form-update" data-url="#">
           <i style="margin:0 auto; font-size: 22px; color: #469612;" class="fa fa-edit" ></i>
        </button></td>
        <td><button style="border-radius: 25px;" class="btn  show-form-delete" data-url="#">
           <i style="margin:0 auto; font-size: 22px; color: #469612;" class="fa fa-trash-o"></i>
        </button></td>
</tr>
{% endfor %}
