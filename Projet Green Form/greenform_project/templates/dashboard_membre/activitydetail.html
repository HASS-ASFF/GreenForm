
 
 <div class="modal-header">
    <h5 class="modal-title">Détail Activité</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
 </div>
 <div class="modal-body">
        <div class="card-body">
          <h5 class="card-title">{{activity.nom}}</h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <p class="card-text">{{activity.desc}}</p>
          

          <h5 class="card-title">Les Membres qui participent aussi :</h5>
          
          <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Pseudo</th>
                        <th></th>
                        <th>Qr code</th>                                            
                    </tr>
                </thead>
                <tbody>
                  
                    {% for m in membres %}
                    <tr>
                      <td>{{ m.username }}</td>
                      <td></td>
                      {% if m.qr_code %}
                      <td><img style="width: 20%;" src="{{ m.qr_code.url }}" /></td>
                      {% else %}
                      <td>(Vide)</td>
                      {% endif %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
          
         
      </div>
 </div>
 <div class="modal-footer">
    <button type="button" class="btn" data-dismiss="modal">Ok</button>
 </div>
