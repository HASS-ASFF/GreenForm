
<form method="POST" data-url="{% url 'participate' act_id=activity.id %}" class="act-form-part">
    {% csrf_token %}
    <div class="modal-header">
       <h5 class="modal-title">Participer à une Activité</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
       <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <div class="modal-body">
       <p class="lead">Etes vous sur de vouloir participer à l'activité  <strong>{{ activity.nom }}</strong>?</p>
    </div>
    <div class="modal-footer">
       <button type="submit" class="btn">Oui</button>
       <button type="button" class="btn" data-dismiss="modal">Non</button>
    </div>
 </form>
