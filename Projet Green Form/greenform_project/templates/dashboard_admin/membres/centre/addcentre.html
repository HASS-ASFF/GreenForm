
{% load crispy_forms_tags %}
<form method="POST" data-url="{% url 'addcentre' %}" class="create-form-centre">
    {% csrf_token %}
    <div class="modal-header">
       <h5 class="modal-title">Ajouter un Centre</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
       <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <div class="modal-body">
      <div class="row">
         <div class="col-md-12">
            <label for="username">Nom d'utilisateur</label>
            <div class="form-group">
               {{form.username}}
               </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6">
            <label for="password">Mot de passe</label>
            <div class="form-group">
               {{form.password}}
               </div>
         </div>
         <div class="col-md-6">
            <label for="password2">Répéter Mot de passe</label>
            <div class="form-group">
               {{form.password2}}
               </div>
         </div>

      </div>

      <div class="row">
         <div class="col-md-12">
            <label for="nom_du_centre">Nom du centre</label>
            <div class="form-group">
               {{form.nom_du_centre}}
               </div>
         </div>
         </div>
         <div class="row">
         <div class="col-md-6">
            <label for="reponsable">Responsable</label>
            <div class="form-group">
               {{form.responsable}}
               </div>
         </div>
         <div class="col-md-6">
            <label for="code_postal">Code postal</label>
            <div class="form-group">
               {{form.code_postal}}
               </div>
         </div>

      </div>
      
      
    </div>
    <div class="modal-footer">
       <button type="submit" class="btn">Valider</button>
       <button type="button" class="btn" data-dismiss="modal">Annuler</button>
    </div>
 </form>
