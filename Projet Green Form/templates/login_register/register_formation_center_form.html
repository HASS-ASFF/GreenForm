<form action="" class="register-formation_center-form" id="register-formation_center-form" method="POST">
            
    <div class="formation_center-fields">
      <div class="form-group">
        <label for="nom_centre">Nom du centre</label>
        {{formCentreFormation.nom_du_centre}}
        </div>
        <div class="form-group">
          <label for="responsable">Responsable</label>
          {{formCentreFormation.responsable}}
          </div>
          <div class="form-group">
            <label for="code_postale">Code postal</label>
            {{formCentreFormation.code_postal}}
            </div>
          <div class="form-group">
              <label for="type">Type</label>
              <select class="form-control" name="type" required>
              {% for x,y in formCentreFormation.fields.type.choices %}
                  {# {% if x != 3 %} #}
                  <option value="{{ x }}" >{{ y }}</option>
                  {# {% endif %} #}
              {% endfor %}
            </select>
          </div>
     

    </div>
  <div class="row">
        <div class="col-md-6">
        <input type="button" value="Revenir" name="sign-up-back-1" class="btn text-white btn-block btn-primary .btn-sign-up-step-1">
        </div>
        <div class="col-md-6">
        <input type="submit" value="Confirmer" name="sign-up-formation_center" class="btn text-white btn-block btn-primary sign-up-step-2">
        </div>
   </div>
